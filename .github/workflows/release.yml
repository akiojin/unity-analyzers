name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Analyzers~/StrictRules.Analyzers.csproj

      - name: Build analyzer
        run: dotnet build Analyzers~/StrictRules.Analyzers.csproj --configuration Release --no-restore

      - name: Copy DLL to Plugins
        run: |
          mkdir -p Plugins
          cp Analyzers~/bin/Release/netstandard2.0/StrictRules.Analyzers.dll Plugins/

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated DLL
        run: |
          git add Plugins/StrictRules.Analyzers.dll
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update analyzer DLL for release ${{ needs.release-please.outputs.tag_name }}"
            git push origin main
          fi

      - name: Create package archive
        run: |
          mkdir -p dist
          tar -czf dist/com.akiojin.unity.analyzers-${{ needs.release-please.outputs.version }}.tgz \
            --exclude='.git*' \
            --exclude='Analyzers~' \
            --exclude='dist' \
            --exclude='*.md' \
            package.json \
            Plugins/ \
            Editor/ \
            Runtime/

      - name: Upload package to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            dist/com.akiojin.unity.analyzers-${{ needs.release-please.outputs.version }}.tgz \
            --clobber
